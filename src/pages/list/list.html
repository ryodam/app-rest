<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div ion-item *ngFor="let item of items">
      <!-- <ion-icon name="{{item.icon}}" item-left></ion-icon> -->
      {{item.title}}
      <div class="item-note" item-right>
        <button (click)="cambiarEstadoTodo(item.id, item.finished)" ion-button color="secondary">{{ item.finished ? 'Finalizado' : 'Finalizar' }}</button>
      </div>
    </div>
  </ion-list>
</ion-content>
